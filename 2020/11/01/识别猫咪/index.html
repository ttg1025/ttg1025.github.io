        <p>#识别猫咪<br>##导入数据集</p>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> numpy <span class="keyword">as</span> np</span><br><span class="line"><span class="keyword">import</span> h5py</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">load_dataset</span>():</span></span><br><span class="line"></span><br><span class="line">    <span class="comment">#train_set_x_orig是一个（209,64,64,3）维度的数组（相当于4D），</span></span><br><span class="line">    <span class="comment">#train_set_y_orig是一个（209，）的数组，即一维数组</span></span><br><span class="line">    <span class="comment">#np.reshape（x，y）：把一个（n,m）的数组变成（x，y）的数组</span></span><br><span class="line">    <span class="comment">#np.shape[n]：计算维度n有多少个组数。a.shape=（3,26,51,23），a.shape[0]=3，a.shape[2]=51</span></span><br><span class="line">    train_dataset = h5py.File(<span class="string">&#x27;train_catvnoncat.h5&#x27;</span>,<span class="string">&quot;r&quot;</span>)</span><br><span class="line">    train_set_x_orig = np.array(train_dataset[<span class="string">&quot;train_set_x&quot;</span>][:])</span><br><span class="line">    train_set_y_orig = np.array(train_dataset[<span class="string">&quot;train_set_y&quot;</span>][:])</span><br><span class="line"></span><br><span class="line">    test_dataset = h5py.File(<span class="string">&#x27;test_catvnoncat.h5&#x27;</span>,<span class="string">&quot;r&quot;</span>)</span><br><span class="line">    test_set_x_orig = np.array(test_dataset[<span class="string">&quot;test_set_x&quot;</span>][:])</span><br><span class="line">    test_set_y_orig = np.array(test_dataset[<span class="string">&quot;test_set_y&quot;</span>][:])</span><br><span class="line"></span><br><span class="line">    classes = np.array(test_dataset[<span class="string">&quot;list_classes&quot;</span>][:])</span><br><span class="line"></span><br><span class="line">    train_set_y_orig = train_set_y_orig.reshape((<span class="number">1</span>, train_set_y_orig.shape[<span class="number">0</span>]))</span><br><span class="line">    test_set_y_orig = test_set_y_orig.reshape((<span class="number">1</span>,test_set_y_orig.shape[<span class="number">0</span>]))</span><br><span class="line">    <span class="comment">#print(&quot;test: %i&quot;,train_set_y_orig.shape[0])</span></span><br><span class="line">    <span class="comment">#训练集X矩阵（train_set_x_orig）, 训练集Y矩阵（train_set_y_orig ），测试集X矩阵(test_set_x_orig),测试集Y矩阵（test_set_y_orig）,类别( classes:喵与非喵）</span></span><br><span class="line">    <span class="keyword">return</span> train_set_x_orig, train_set_y_orig, test_set_x_orig, test_set_y_orig, classes</span><br><span class="line"></span><br></pre></td></tr></table></figure>

><br><span class="line"><span class="keyword">import</span> scipy</span><br><span class="line"><span class="keyword">import</span> matplotlib.pyplot <span class="keyword">as</span> plt</span><br><span class="line"></span><br><span class="line"><span class="comment">#导入数据集</span></span><br><span class="line">train_set_x_orig, train_set_y, test_set_x_orig, test_set_y, classes = load_dataset()</span><br><span class="line"></span><br><span class="line"><span class="comment">#获取基本参数</span></span><br><span class="line"><span class="comment">#训练集大小为209</span></span><br><span class="line">m_train = train_set_x_orig.shape[<span class="number">0</span>]</span><br><span class="line"><span class="comment">#训练集大小为50</span></span><br><span class="line">m_test = test_set_x_orig.shape[<span class="number">0</span>]</span><br><span class="line"><span class="comment">#图片宽度64</span></span><br><span class="line">num_px = train_set_x_orig.shape[<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line"><span class="comment">#原始图片为三维，将图片降维并转置</span></span><br><span class="line">train_set_x_flatten = train_set_x_orig.reshape(m_train,<span class="number">-1</span>).T</span><br><span class="line">test_set_x_flatten = test_set_x_orig.reshape(m_test,<span class="number">-1</span>).T</span><br><span class="line"></span><br><span class="line"><span class="comment">#对数据进行归一化：</span></span><br><span class="line">train_set_x = train_set_x_flatten/<span class="number">255</span></span><br><span class="line">test_set_x = test_set_x_flatten/<span class="number">255</span></span><br><span class="line"></span><br><span class="line"><span class="comment">#激活函数/sigmod函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">sigmod</span>(<span class="params">z</span>):</span></span><br><span class="line">    a = <span class="number">1</span>/(<span class="number">1</span>+np.exp(-z))</span><br><span class="line">    <span class="keyword">return</span> a</span><br><span class="line"></span><br><span class="line"><span class="comment">#参数初始化（w是列向量，传入维度dim，返回shape为（dim</span></span><br><span class="line"><span class="comment"># ，1）的w，b就是一个数）</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">initialize_with_zeros</span>(<span class="params">dim</span>):</span></span><br><span class="line">    w = np.zeros((dim,<span class="number">1</span>))</span><br><span class="line">    b = <span class="number">0</span></span><br><span class="line">    <span class="comment">#利用断言确定语句正确</span></span><br><span class="line">    <span class="keyword">assert</span> (w.shape == (dim, <span class="number">1</span>))</span><br><span class="line">    <span class="keyword">assert</span> (isinstance(b, int) <span class="keyword">or</span> isinstance(b, float))</span><br><span class="line">    <span class="keyword">return</span> w,b</span><br><span class="line"></span><br><span class="line"><span class="comment">#反向传播和前向传播</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">propagate</span>(<span class="params">w, b, X, Y</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    传参</span></span><br><span class="line"><span class="string">    w -- 权重，shape：(num_px * num_px *3,1)</span></span><br><span class="line"><span class="string">    b -- 偏置项，一个标量</span></span><br><span class="line"><span class="string">    X -- 数据集，shape：(num_px * num_px * 3,m),m为样本数</span></span><br><span class="line"><span class="string">    Y -- 真实标签：shape：(1,m)</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">    返回值：</span></span><br><span class="line"><span class="string">    cost，dw，db，后两者放在一个字典grads里</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    <span class="comment">#获取样本数m：</span></span><br><span class="line">    m = X.shape[<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">    <span class="comment">#前向传播</span></span><br><span class="line">    A = sigmod(np.dot(w.T,X)+b)</span><br><span class="line">    cost = -(np.sum(Y*np.log(A)+(<span class="number">1</span>-Y)*np.log(<span class="number">1</span>-A)))/m</span><br><span class="line"></span><br><span class="line">    <span class="comment">#反向传播</span></span><br><span class="line">    dZ = A-Y</span><br><span class="line">    dw = (np.dot(X,dZ.T))/m</span><br><span class="line">    db = (np.sum(dZ))/m</span><br><span class="line">  </span><br><span class="line">    <span class="comment"># 使用断言确保数据的准确性</span></span><br><span class="line">    <span class="keyword">assert</span> (dw.shape == w.shape)</span><br><span class="line">    <span class="keyword">assert</span> (db.dtype == float)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#删除np.shape[x] = 1 的那一个维度</span></span><br><span class="line">    <span class="keyword">assert</span>(dw.shape == w.shape)</span><br><span class="line">    <span class="keyword">assert</span> (db.dtype == float)</span><br><span class="line">    cost = np.squeeze(cost)</span><br><span class="line">    <span class="keyword">assert</span>(cost.shape == ())</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="comment">#创造一个字典存储返回值：</span></span><br><span class="line">    grads = &#123;<span class="string">&quot;dw&quot;</span>: dw,</span><br><span class="line">             <span class="string">&quot;db&quot;</span>: db&#125;</span><br><span class="line">    </span><br><span class="line">    <span class="keyword">return</span> grads, cost</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">optimize</span>(<span class="params">w, b, X, Y, num_iterations, learning_rate, print_cost = False</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">     此函数通过运行梯度下降算法来优化w和b</span></span><br><span class="line"><span class="string">    参数：</span></span><br><span class="line"><span class="string">        w  - 权重，大小不等的数组（num_px * num_px * 3，1）</span></span><br><span class="line"><span class="string">        b  - 偏差，一个标量</span></span><br><span class="line"><span class="string">        X  - 维度为（num_px * num_px * 3，训练数据的数量）的数组。</span></span><br><span class="line"><span class="string">        Y  - 真正的“标签”矢量（如果非猫则为0，如果是猫则为1），矩阵维度为(1,训练数据的数量)</span></span><br><span class="line"><span class="string">        num_iterations  - 优化循环的迭代次数</span></span><br><span class="line"><span class="string">        learning_rate  - 梯度下降更新规则的学习率</span></span><br><span class="line"><span class="string">        print_cost  - 每100步打印一次损失值</span></span><br><span class="line"><span class="string">    返回：</span></span><br><span class="line"><span class="string">        params  - 包含权重w和偏差b的字典</span></span><br><span class="line"><span class="string">        grads  - 包含权重和偏差相对于成本函数的梯度的字典</span></span><br><span class="line"><span class="string">        成本 - 优化期间计算的所有成本列表，将用于绘制学习曲线。</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">#定义一个costs数组，存放每若干次迭代后的cost，从而可以画图看看cost的变化趋势</span></span><br><span class="line">    costs = []</span><br><span class="line"></span><br><span class="line">    <span class="comment">#进行迭代</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(num_iterations):</span><br><span class="line">        <span class="comment">#用propagate计算出每次迭代后的cost和梯度：</span></span><br><span class="line">        grads,cost = propagate(w,b,X,Y)</span><br><span class="line">        dw = grads[<span class="string">&#x27;dw&#x27;</span>]</span><br><span class="line">        db = grads[<span class="string">&#x27;db&#x27;</span>]</span><br><span class="line"></span><br><span class="line">        <span class="comment">#用上面得到的梯度来更新参数</span></span><br><span class="line">        w = w - learning_rate*dw</span><br><span class="line">        b = b - learning_rate*db</span><br><span class="line"></span><br><span class="line">        <span class="comment">#每100次迭代，保存一个cost看看：</span></span><br><span class="line">        <span class="keyword">if</span> i % <span class="number">100</span> == <span class="number">0</span>:</span><br><span class="line">            costs.append(cost)</span><br><span class="line"></span><br><span class="line">        <span class="comment">#每100次将cost打印出来</span></span><br><span class="line">        <span class="keyword">if</span> print_cost <span class="keyword">and</span> i % <span class="number">100</span> == <span class="number">0</span>:</span><br><span class="line">            print(<span class="string">&quot;Cost after iterations %i: %f&quot;</span> %(i,cost))</span><br><span class="line"></span><br><span class="line">    <span class="comment">#迭代结束，将最终的各个参数放入字典，并返回：</span></span><br><span class="line">    params = &#123;<span class="string">&quot;w&quot;</span>: w,</span><br><span class="line">              <span class="string">&quot;b&quot;</span>: b&#125;</span><br><span class="line">    grads = &#123;<span class="string">&quot;dw&quot;</span>: dw,</span><br><span class="line">             <span class="string">&quot;db&quot;</span>: db&#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> params, grads, costs</span><br><span class="line"></span><br><span class="line"><span class="comment">#预测函数</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">predict</span>(<span class="params">w,b,X</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    使用学习逻辑回归参数logistic （w，b）预测标签是0还是1，</span></span><br><span class="line"><span class="string">    参数：</span></span><br><span class="line"><span class="string">        w  - 权重，大小不等的数组（num_px * num_px * 3，1）</span></span><br><span class="line"><span class="string">        b  - 偏差，一个标量</span></span><br><span class="line"><span class="string">        X  - 维度为（num_px * num_px * 3，训练数据的数量）的数据</span></span><br><span class="line"><span class="string">    返回：</span></span><br><span class="line"><span class="string">        Y_prediction  - 包含X中所有图片的所有预测【0 | 1】的一个numpy数组（向量）</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    m = X.shape[<span class="number">1</span>]</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 用于存储预测值</span></span><br><span class="line">    Y_prediction = np.zeros((<span class="number">1</span>,m))</span><br><span class="line">    w = w.reshape(X.shape[<span class="number">0</span>], <span class="number">1</span>)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 预测猫在图片中实际出现的概率</span></span><br><span class="line">    A = sigmod(np.dot(w.T,X)+b)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># 将概率转化为实际值</span></span><br><span class="line">    <span class="keyword">for</span>  i <span class="keyword">in</span> range(m):</span><br><span class="line">        <span class="keyword">if</span> A[:,i]&gt;<span class="number">0.5</span>:</span><br><span class="line">            Y_prediction[:,i] = <span class="number">1</span></span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            Y_prediction[:,i] = <span class="number">0</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">assert</span> (Y_prediction.shape == (<span class="number">1</span>, m))</span><br><span class="line">    <span class="keyword">return</span> Y_prediction</span><br><span class="line">    </span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">logistic_model</span>(<span class="params">X_train,Y_train,X_test,Y_test,learning_rate=<span class="number">0.1</span>,num_iterations=<span class="number">2000</span>,print_cost=False</span>):</span></span><br><span class="line">    <span class="string">&quot;&quot;&quot;</span></span><br><span class="line"><span class="string">    通过调用之前实现的函数来构建逻辑回归模型</span></span><br><span class="line"><span class="string">    参数：</span></span><br><span class="line"><span class="string">        X_train  - numpy的数组,维度为（num_px * num_px * 3，m_train）的训练集</span></span><br><span class="line"><span class="string">        Y_train  - numpy的数组,维度为（1，m_train）（矢量）的训练标签集</span></span><br><span class="line"><span class="string">        X_test   - numpy的数组,维度为（num_px * num_px * 3，m_test）的测试集</span></span><br><span class="line"><span class="string">        Y_test   - numpy的数组,维度为（1，m_test）的（向量）的测试标签集</span></span><br><span class="line"><span class="string">        num_iterations  - 表示用于优化参数的迭代次数的超参数</span></span><br><span class="line"><span class="string">        learning_rate  - 表示optimize（）更新规则中使用的学习速率的超参数</span></span><br><span class="line"><span class="string">        print_cost  - 设置为true以每100次迭代打印成本</span></span><br><span class="line"><span class="string">    返回：</span></span><br><span class="line"><span class="string">        d  - 包含有关模型信息的字典。</span></span><br><span class="line"><span class="string">    &quot;&quot;&quot;</span></span><br><span class="line">    </span><br><span class="line">    <span class="comment">#获特征维度，初始化参数：</span></span><br><span class="line">    dim = X_train.shape[<span class="number">0</span>]</span><br><span class="line">    w,b = initialize_with_zeros(dim)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#梯度下降，迭代求出模型参数：</span></span><br><span class="line">    params,grads,costs = optimize(w,b,X_train,Y_train,num_iterations,learning_rate,print_cost)</span><br><span class="line">    w = params[<span class="string">&#x27;w&#x27;</span>]</span><br><span class="line">    b = params[<span class="string">&#x27;b&#x27;</span>]</span><br><span class="line"></span><br><span class="line">    <span class="comment">#用学得的参数进行预测：</span></span><br><span class="line">    prediction_train = predict(w,b,X_test)</span><br><span class="line">    prediction_test = predict(w,b,X_train)</span><br><span class="line"></span><br><span class="line">    <span class="comment">#计算准确率，分别在训练集和测试集上：</span></span><br><span class="line">    <span class="comment">#accuracy_train = 1 - np.mean(np.abs(prediction_train - Y_train))</span></span><br><span class="line">    <span class="comment">#accuracy_test = 1 - np.mean(np.abs(prediction_test - Y_test))</span></span><br><span class="line">    <span class="comment">#print(&quot;Accuracy on train set:&quot;,accuracy_train )</span></span><br><span class="line">    <span class="comment">#print(&quot;Accuracy on test set:&quot;,accuracy_test )</span></span><br><span class="line">    print(<span class="string">&quot;train accuracy: &#123;&#125; %&quot;</span>.format(<span class="number">100</span> - np.mean(np.abs(prediction_train - Y_train)) * <span class="number">100</span>))</span><br><span class="line">    print(<span class="string">&quot;test accuracy: &#123;&#125; %&quot;</span>.format(<span class="number">100</span> - np.mean(np.abs(prediction_test - Y_test)) * <span class="number">100</span>))</span><br><span class="line">    <span class="comment"># print(&quot;测试集的准确性：&quot;, format(100 - np.mean(np.abs(prediction_test - Y_test))), &quot;%&quot;)</span></span><br><span class="line">    <span class="comment"># print(&quot;训练集的准确性：&quot;, format(100 - np.mean(np.abs(prediction_train - Y_train))), &quot;%&quot;)</span></span><br><span class="line"> </span><br><span class="line"></span><br><span class="line">   <span class="comment">#为了便于分析和检查，我们把得到的所有参数、超参数都存进一个字典返回出来：</span></span><br><span class="line">    d = &#123;<span class="string">&quot;costs&quot;</span>: costs,</span><br><span class="line">         <span class="string">&quot;Y_prediction_test&quot;</span>: prediction_test , </span><br><span class="line">         <span class="string">&quot;Y_prediction_train&quot;</span> : prediction_train , </span><br><span class="line">         <span class="string">&quot;w&quot;</span> : w, </span><br><span class="line">         <span class="string">&quot;b&quot;</span> : b,</span><br><span class="line">         <span class="string">&quot;learning_rate&quot;</span> : learning_rate,</span><br><span class="line">         <span class="string">&quot;num_iterations&quot;</span>: num_iterations</span><br><span class="line">         <span class="comment">#&quot;train_acy&quot;:accuracy_train,</span></span><br><span class="line">         <span class="comment">#&quot;test_acy&quot;:accuracy_test</span></span><br><span class="line">        &#125;</span><br><span class="line">    <span class="keyword">return</span> d</span><br><span class="line"><span class="comment">#测试一下训练结果</span></span><br><span class="line">d = logistic_model(train_set_x, train_set_y, test_set_x, test_set_y, num_iterations = <span class="number">2000</span>, learning_rate = <span class="number">0.005</span>, print_cost = <span class="literal">True</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment"># 可视化</span></span><br><span class="line">costs=d[<span class="string">&#x27;costs&#x27;</span>]</span><br><span class="line">plt.plot(costs)</span><br><span class="line">plt.title(<span class="string">&quot;Learning rate = 0.005&quot;</span>)</span><br><span class="line">plt.xlabel(<span class="string">&quot;iterations (per hundreds)&quot;</span>)</span><br><span class="line">plt.ylabel(<span class="string">&quot;Cost&quot;</span>)</span><br><span class="line">plt.show()</span><br><span class="line"> </span><br><span class="line">learning_rates = [<span class="number">0.01</span>, <span class="number">0.001</span>, <span class="number">0.0001</span>]</span><br><span class="line">models = &#123;&#125;</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> learning_rates:</span><br><span class="line">    <span class="keyword">print</span> (<span class="string">&quot;learning rate is: &quot;</span> + str(i))</span><br><span class="line">    models[str(i)] = logistic_model(train_set_x, train_set_y, test_set_x, test_set_y, num_iterations = <span class="number">1500</span>, learning_rate = i, print_cost = <span class="literal">False</span>)</span><br><span class="line">    <span class="keyword">print</span> (<span class="string">&#x27;\n&#x27;</span> + <span class="string">&quot;-------------------------------------------------------&quot;</span> + <span class="string">&#x27;\n&#x27;</span>)</span><br><span class="line"> </span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> learning_rates:</span><br><span class="line">    plt.plot(np.squeeze(models[str(i)][<span class="string">&quot;costs&quot;</span>]), label= str(models[str(i)][<span class="string">&quot;learning_rate&quot;</span>]))</span><br><span class="line"> </span><br><span class="line">plt.ylabel(<span class="string">&#x27;cost&#x27;</span>)</span><br><span class="line">plt.xlabel(<span class="string">&#x27;iterations&#x27;</span>)</span><br><span class="line"> </span><br><span class="line">legend = plt.legend(loc=<span class="string">&#x27;upper center&#x27;</span>, shadow=<span class="literal">True</span>)</span><br><span class="line">frame = legend.get_frame()</span><br><span class="line">frame.set_facecolor(<span class="string">&#x27;0.90&#x27;</span>)</span><br><span class="line">plt.show()</span><br></pre></td></tr></table></figure>
